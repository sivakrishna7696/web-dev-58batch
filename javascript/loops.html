<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    
    <script>
        /*
            Loops - to perform/ execute some statements over a period of time.
            Types-
                1) for
                2) while
                3) do..while
                4) for..in
                5) for..of
                6) foreach
        */

        let i,j,k;

        //for loop 
        for(i=0; i<5;i++){
            document.write('<h1>Welcome to For loop</h1>');
        }

        // while loop
            j=0;
            while(j<5){
                document.write("<h1>Welcome to while loop</h1>");
                j++;
            }

            // do while
            k = 10;
            do{
                document.write('<h1>Welcome to do while loop</h1>');
                k++;
            }while(k<5);

            
    </script>

</body>
</html>
