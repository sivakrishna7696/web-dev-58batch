<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classes in ES6</title>
</head>
<body>
    
    <script>
        
        //es6 oops
        // A blueprint of an object
        // constructor - when you creating an object constructor will invoke
            class Book{
                constructor(nameOfTheBook,author,YearofRelease){
                    this.nameOfTheBook = nameOfTheBook;
                    this.author = author;
                    this.YearofRelease = YearofRelease;
                }
                getCompleteDetails(){
                    console.log(`The Name of the Book is ${this.nameOfTheBook} and the author is ${this.author} and year of release - ${this.YearofRelease}`)
                }
            }
            let book1 = new Book('5 AM Club','author',2000);
            console.log(book1.getCompleteDetails()); 
            let book2 = new Book('rich dad poor dad','author',2009) 
            console.log(book2.getCompleteDetails())  
    </script>



</body>
</html>
