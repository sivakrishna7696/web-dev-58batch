<html>

		<title>Forms tag</title>
	</head>

	<body>
		<h2>Forms</h2>

			<!-- 
				Forms types
					- text
					- password
					- email
					- number
					- Hidden
					- File
					- Radio
					- Checkbox
					- Submit
					- reset

			Form-attributes
					- Method - GET/POST
					- Action - server side URL
					- Enc-type - "multiparts"
			 -->

		<form method="POST" action="#" enctype="multipart">
			<label for="fname">First Name</label>
			<input id="fname" type="text" name="fName" placeholder="Enter your name"  />

			<label>Email</label>
			<input type="email" name="email" placeholder="Enter your email" />

			<input type="Password" name="Password" />
			<label>Contact No</label>
			<input type="number" name="number" />
