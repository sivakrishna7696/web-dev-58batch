<!DOCTYPE html>
<html>
	<head>
		<title>creating layout using Float</title>
		<style>
			.parentsection{
				border: 2px solid red;
				padding: 15px;
				float: left;
				width: 100%;
				box-sizing: border-box;
			}

			div{
				height: 100px;
				margin: 10px;
				border: 2px solid green;

			}

			.div1{
				background-color: red;
				float: left;
				width: 15%;
			}
			.div2{
				background-color: yellow;
				float: left;
				width: 60%;
			}
			.div3{
				background-color: green;
				float: left;
				width: 15%;
			}
		</style>
	</head>

	<body>
		<h2>creating layout using Float</h2>	
		<section class="parentsection">
			<div class="div1">div1</div>
			<div class='div2'>div2</div>
			<div class="div3">div3</div>
		</section>	
	</body>
</html>
