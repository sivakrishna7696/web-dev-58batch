<!DOCTYPE html>
<html>
	<head>
		<title>Background properties in CSS</title>
		<style type="text/css">
				
				div{
					height: 50px;
					margin-bottom: 10px;
				}

			.predefinedcolor{
				background-color: green;
			}

			.hexacolor{
				background-color: #66ffff;
			}

			.rgbcolor{
				background-color: rgb(255, 102, 102);
			}

			.rgbacolor{
				background-color: rgba(255,0,0,0.3);;
			}


			.hslcolor{
				background-color:	hsl(240, 100%, 70%);
			}

			.hslacolor{
				background-color:	hsla(210, 100%, 70%,0.5);
			}
		</style>
	</head>
	<body>
		<h2>Background properties in CSS</h2>
			<!-- 
				background color
					- predefined colors
					- hexa decimal colors
					- rgb() colors
					- rgba() colors
					- hsl colors
					- hsla colors
			 -->
			 <div class="predefinedcolor">predefined colors</div>
			  <div class="hexacolor">hexa colors</div>
			   <div class="rgbcolor">rgb colors</div>
			    <div class="rgbacolor">rgba colors</div>
			     <div class="hslcolor">hsl colors</div>
			      <div class="hslacolor">hsla colors</div>

	</body>
</html>
