<!DOCTYPE html>
<html>
	<head>
		<title>Background properties in CSS</title>
		<style type="text/css">
				div{
					height: 50px;
					margin-bottom: 10px;
				}	

				.linear{
					background: linear-gradient(to bottom,red,green,blue,orange);
				}

				.radial{
					background: radial-gradient(red,blue,green,violet);
				}
			
		</style>
	</head>
	<body>
		<h2>Background properties in CSS</h2>
			<!-- 
				multi background color
				 	- linear 
				 	- radial
					
			 -->
			 <div class="linear">linear colors</div>
			  <div class="radial">radial colors</div>
			   

	</body>
</html>
