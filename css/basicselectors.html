<html>
	<head>
		<title>Basic Selectors In CSS</title>
		<link rel="stylesheet" href="externalcss.css" />
		<style>
			*{
			color: red;	
			font-family: sans-serif;
			}

			h3{
				color: blue;
			}

			.head3{
				background-color: green;
				padding: 10px;
			}

			#paraid{
				border: 2px solid saddlebrown;
			}

			#sectionid{
				background-color: yellow;
			}

			
		</style>
	</head>

	<body>
			<!-- 
				Basic Selectors
					- Global Selector(*)
					- Tag Selector (tagName)
					- Class Selector(.)
					- Id Selector(#)
			 -->

			 <h3 class="head3">Basic Selectors</h3>
			 <p id="paraid">This is para tag</p>
			 <h3>This is Heading3</h3>
			 <section class="head3" id="sectionid">This is Section</section>
			 

	</body>
</html>
